<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letz Discuss</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <div id="titleDiv">
        <h1>Letzz Discuss</h1>
    </div>
</header>
<main>
    <div id="ButtonInput">
        <BUTTON id="askQuestions">Ask Question ?</BUTTON>
        <input type="text" id="searchQuestion" name="searchInput" placeholder="search Question ?">
    </div>
    <div id="leftDiv">
        <h1>Questions : </h1>
    </div>
    <div id="rightDiv">
        <h2>Welcome to Discussion Portal !</h2>
        <h3>Enter a subject and question to get Started</h3>
        <input id="subject" type="text" name="subject" placeholder="subject">
        <br>
        <textarea id="question" name"QuestionTextArea" rows="4" cols="50" placeholder="Enter your Question ?"></textarea>
        <br>
        <BUTTON id="submit">Submit</BUTTON>
    </div>
    <div id="rightDiv1">
        <h2>Question : </h2>
        <div id="responseDiv">
            <h3 id="displayQuestion"></h3>
            <h4 id="displayDiscription"></h4>
        </div>
        <button id="resolve">Resolve</button><br>
        <h4 id="tell">Response :</h4>
        <div id="responseCollect">
            <h4 id="responseTitle"></h4>
        </div>
        <input id="responseName" type="text" name="subject" placeholder="Enter Name">
        <br>
        <textarea id="ResponseDescription" name="QuestionTextArea" rows="4" cols="50" placeholder="Enter comment?"></textarea>
        <br>
        <BUTTON id="responseSubmit">Submit</BUTTON>
    </div>
</main>
<footer></footer>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
